<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>100 Days Anniversary Countdown 💖</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg,#ffe6f0,#fff0f6);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #e63973;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 1.6rem;
    margin-bottom: 12px;
  }
  #countdown {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 20px;
    word-break: break-word;
  }
  #targetInfo {
    font-size: 0.95rem;
    color: #b24a74;
    margin-bottom: 25px;
  }
  .heart {
    font-size: 4rem;
    animation: beat 1.5s infinite;
    color: #ff5a8f;
    text-shadow: 0 0 18px rgba(255,90,143,0.25);
  }
  @keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
  button.back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #ff5a8f;
    color: white;
    font-size: 1rem;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    z-index: 1000;
  }
  button.back-btn:hover {
    transform: scale(1.05);
  }
  @media (max-width: 480px) {
    h1 { font-size: 1.3rem; }
    #countdown { font-size: 1.2rem; }
    .heart { font-size: 3rem; }
  }
</style>
</head>
<body>
  <h1>There are still 100 days until we are together</h1>
  <div id="countdown">Loading...</div>
  <div id="targetInfo"></div>
  <div class="heart">💖</div>

  <button class="back-btn" onclick="location.href='Anni.html'">⬅ Back</button>

<script>
  const startDate = new Date("2025-06-24T00:00:00");
  const MS_PER_DAY = 24 * 60 * 60 * 1000;
  const targetDate = new Date(startDate.getTime() + 100 * MS_PER_DAY);

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const infoEl = document.getElementById("targetInfo");

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "🎉 Happy 100 Days Anniversary 💝";
      infoEl.textContent = "纪念日是：" + targetDate.toLocaleDateString();
      return;
    }

    const days = Math.floor(diff / MS_PER_DAY);
    const hours = Math.floor((diff % MS_PER_DAY) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").textContent =
      `${days} days ${hours.toString().padStart(2,"0")} hours ${minutes.toString().padStart(2,"0")} minutes ${seconds.toString().padStart(2,"0")} seconds`;
    infoEl.textContent = "Target anniversary: " + targetDate.toLocaleString();
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
