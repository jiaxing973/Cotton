<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 3 Months Anniversary Cotüíñ</title>
  <style>
    :root {
      --pink:#ff5a8f;
      --bg1:#fff0f6;
      --card:#f8f6f6;
      --text:#333;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK", sans-serif;
      background: linear-gradient(180deg,#fff4fb 0%, #fff8f0 100%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      position: relative;
      z-index: 0;
      width: 100%;
      max-width: 540px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 28px;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin: 6px 0;
      font-size: 28px;
      color: var(--pink);
    }
    p.sub {
      margin: 0 0 18px;
      color: #666;
    }
    .question {
      font-size: 20px;
      margin: 10px 0 22px;
    }
    .options {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: -10px;
      min-height: 200px;
      position: relative;
    }
    .btn {
      min-width: 100px;
      padding: 16px 30px;
      border-radius: 14px;
      font-size: 18px;
      border: 0;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 18px rgba(255,90,143,0.14);
      transition: transform .18s ease, box-shadow .18s ease, left .32s ease, top .32s ease;
      background: var(--pink);
      color: #fff;
      position: relative;
      z-index: 1;
    }
    .btn:active { transform: scale(.98); }
    .btn.secondary {
      background: linear-gradient(180deg,#fff 0%, #ffeef6 100%);
      color: var(--pink);
      border: 2px solid rgba(255,90,143,0.08);
      box-shadow: none;
    }
    .shake { animation: shake .4s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 14px;
      background: rgba(255,90,143,0.06);
      color: var(--pink);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      display: inline-block;
      z-index: 2;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(248, 243, 245, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity .36s ease;
      z-index: 9999;
    }
    .overlay.show { opacity: 1; pointer-events: auto; }
    .big-heart {
      font-size: 72px;
      transform: scale(0.6);
      opacity: 0;
      transition: transform .36s cubic-bezier(.2,.9,.3,1), opacity .36s ease;
      filter: drop-shadow(0 10px 20px rgba(243, 237, 239, 0.25));
    }
    .overlay.show .big-heart { transform: scale(1); opacity: 1; }
    .overlay p {
      margin: 0;
      color: #3e2424;
      font-weight: 600;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .36s ease .25s, transform .36s ease .25s;
    }
    .overlay.show p { opacity: 1; transform: translateY(0); }
    @media (max-width: 420px) {
      .btn { min-width: 120px; padding: 12px 16px; font-size: 16px; }
      .big-heart { font-size: 56px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <h1>Relationship Test üòù</h1>
      <p class="sub">Only answer correctly you can unlock the surprise~</p>

      <div class="question">Love me or not?</div>

      <div class="options" id="options">
        <button class="btn" id="yesBtn" aria-label="Áà±">I do love u ‚ù§Ô∏è</button>
        <button class="btn secondary" id="noBtn" aria-label="‰∏çÁà±">No I don't</button>
      </div>

      <div class="hint" id="hint">(Click "I do love u" to get a surprise)</div>

      <div class="overlay" id="overlay" role="dialog" aria-hidden="true">
        <div class="big-heart">üíñ</div>
        <p>I love you too ÔΩû Happy 3 Months Anniversary</p>
      </div>
    </div>
  </div>

  <script>
    const TARGET_URL = 'Anni.html';
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const options = document.getElementById('options');
    const hint = document.getElementById('hint');
    const overlay = document.getElementById('overlay');

    yesBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden', 'false');
      yesBtn.style.transform = 'scale(0.98)';
      setTimeout(()=> yesBtn.style.transform = '', 200);
      setTimeout(() => {
        window.location.href = TARGET_URL;
      }, 1200);
    });

    function randomInRange(min, max) { return Math.random() * (max - min) + min; }

    function teleportNoBtn() {
      const containerRect = options.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 8;
      const maxLeft = Math.max(0, containerRect.width - btnRect.width - pad*2);
      const maxTop = Math.max(0, containerRect.height - btnRect.height - pad*2);
      const left = pad + randomInRange(0, maxLeft);
      const top = pad + randomInRange(0, maxTop);
      noBtn.style.position = 'absolute';
      noBtn.style.left = left + 'px';
      noBtn.style.top = top + 'px';
      noBtn.classList.add('shake');
      setTimeout(()=> noBtn.classList.remove('shake'), 420);
    }

    noBtn.addEventListener('mouseenter', (e) => {
      if (window.innerWidth > 420) {
        teleportNoBtn();
        hint.textContent = 'Humph~ If you come any closer I will ignore you~';
      }
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      teleportNoBtn();
      flashMessage('Think about it again~ I am so cute, right?', 1200);
    });

    function flashMessage(text, ms = 1000) {
      hint.textContent = text;
      hint.style.opacity = '1';
      setTimeout(()=> {
        hint.textContent = '(Click "I do love u" to get a surprise)';
      }, ms);
    }

    noBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        teleportNoBtn();
        flashMessage('Noooo!!! Say u love meÔºÅ', 1200);
      }
    });

    window.addEventListener('resize', () => {
      noBtn.style.position = '';
      noBtn.style.left = '';
      noBtn.style.top = '';
    });

    yesBtn.setAttribute('aria-pressed','false');
    yesBtn.addEventListener('click', ()=> yesBtn.setAttribute('aria-pressed','true'));
  </script>
</body>
</html>
